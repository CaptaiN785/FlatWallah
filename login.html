<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" class="css">
</head>
<body class="login-body">
    <header class="login-header">
        <span>
            <a href="">FlatWallah</a>
            <p>Flats and PG across India</p>
        </span>
    </header>

    <div class = "center-login">
        <div class="login-info">
            <h2>Make student's work easier</h2>
            <p>Sign up with your phone number/email to find flat/PG near you</p>
        </div>
        <div class="login-form">
            <form action="index.html">
                <h2>Login / SignUp</h2>
                <div class="input">
                    <label for="username">Enter Phone number to continue</label><br>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input">
                    <label for="password">Enter password</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input">
                    <button type="submit">Login</button>
                </div>
            </form>
            <hr>
            <div class="google-login">
                <p>Or sign in as</p>
                <div>
                    Google sign is here
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/0e888139ff.js" crossorigin="anonymous"></script>
</body>
</html>
